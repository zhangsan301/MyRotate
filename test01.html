<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .second{
            width:300px;
            height:30px;
            background-color: red;
            position:fixed;
            left:500px;
            top:500px;
            transform:rotate(45deg);
        }
    </style>
    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/JqueryRotate.js"></script>
    <script type="text/javascript">
        var degre=0;
        function rotate(){
           degre+=10;
          $("#second").rotate({
            angle:degre,
            center:[0,0]
          });
        }
        function myload(){
         setInterval("rotate()",1000);
        }
    </script>


</head>
<body onload="myload()">
<div class="second" id="second"></div>





</body>
</html>
